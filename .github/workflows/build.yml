

name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ğŸ”¥ Clean EVERYTHING to avoid python-for-android 404 bugs
    - name: Remove old caches
      run: |
        rm -rf ~/.buildozer
        rm -rf .buildozer
        rm -rf bin

    # ğŸ”§ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          python3-pip python3-setuptools

    # ğŸ Upgrade pip
    - name: Upgrade pip
      run: python3 -m pip install --upgrade pip

    # ğŸš€ Install latest buildozer + python-for-android
    - name: Install Buildozer
      run: |
        pip3 install --upgrade \
          buildozer \
          cython==0.29.36 \
          python-for-android

    - name: Show versions
      run: |
        buildozer --version
        python3 -m pythonforandroid.toolchain --version || true

    # ğŸ“¦ Build APK (verbose mode)
    - name: Build APK
      run: |
        buildozer -v android debug

    # ğŸ“¤ Upload generated APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyBuckConverter-APK
        path: bin/*.apk