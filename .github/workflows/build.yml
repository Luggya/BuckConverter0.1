

name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      BUILDOZER_ALLOW_ROOT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Cache Buildozer directories to speed up builds
      - name: Cache Buildozer directories
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip wget openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython python-for-android==2023.9.16

      # Pre-download Android NDK 23b to avoid urllib/tempfile crash
      - name: Pre-download Android NDK 23b
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          if [ ! -d "android-ndk-r23b" ]; then
            wget -q https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
            unzip -q android-ndk-r23b-linux.zip
            rm android-ndk-r23b-linux.zip
          fi

      # Accept SDK licenses and install stable Build-Tools
      - name: Accept SDK licenses & install SDK packages
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # Clean previous builds
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # Build APK
      - name: Build Debug APK
        run: buildozer android debug

      # Upload artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk