
name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      BUILDOZER_ALLOW_ROOT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev \
            libncursesw5-dev cmake \
            libffi-dev libssl-dev

      - name: Upgrade pip & install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer python-for-android cython

      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # ðŸ”¥ CRITICAL FIX â€” avoid urllib tempfile crash
      - name: Pre-download Android NDK 25b
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          if [ ! -d "android-ndk-r25b" ]; then
            echo "Downloading NDK..."
            wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
            unzip -q android-ndk-r25b-linux.zip
            rm android-ndk-r25b-linux.zip
          else
            echo "NDK already exists."
          fi

      - name: Build Debug APK
        run: buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk